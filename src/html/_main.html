<section id="main" class="main">
  <div class="main__bg gradient"></div>
  <div class="container main__container">
    <div class="main__content">
      <h1 class="title main__title">Приведем клиентов в ваш бизнес</h1>

      <div class="text main__text">
        Оставьте заявку на бесплатный аудит прямо сейчас и мы подберем для вас
        оптимальный пакет продвижения
      </div>

      <button class="main__button">Оставить заявку</button>
    </div>

    <div class="main__img">
      <div class="main__wrapper">
        <ul class="main__symbols symbols-list">
          <li class="symbols-list__item">Web-дизайн</li>
          <li class="symbols-list__item">Разработка сайтов</li>
          <li class="symbols-list__item">SMM</li>
          <li class="symbols-list__item">Реклама</li>
        </ul>

        <object
          class="main__diagram"
          type="image/svg+xml"
          data="../img/diagram.svg"
          aria-label="Diagram of works of our company"
        ></object>
      </div>
    </div>
  </div>
</section>
