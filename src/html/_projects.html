<section id="projects" class="projects">
  <div class="projects__body">
    <div class="container projects__container">
      <div class="projects__content">
        <h3 class="block-name projects__block-name">Наши проекты</h3>

        <h2 class="title projects__title">Приведем клиентов в ваш бизнес</h2>

        <div class="text projects__text">
          Оставьте заявку на бесплатный аудит прямо сейчас и мы подберем для вас
          оптимальный пакет продвижения
        </div>

        <form class="projects__form" autocomplete="on">
          <label>
            <span>Ваше имя</span>
            <input name="name" type="text" placeholder="Александр" required />
          </label>
          <input
            id="projects-phone"
            name="tel"
            type="text"
            placeholder="Телефон"
            minlength="16"
            required
          />
          <button type="submit" class="button-audit">
            <span>Отправить</span>
            <svg>
              <use href="#tweet"></use>
            </svg>
          </button>
        </form>
      </div>

      <div class="projects__swiper-body">
        <div class="projects__swiper swiper">
          <div class="projects__pagination swiper-pagination"></div>
          <div class="projects__wrapper swiper-wrapper">
            <div class="projects__slide swiper-slide">
              <img src="../img/projects-6.jpg" alt="Zoomanity company" />
            </div>

            <div class="projects__slide swiper-slide">
              <img src="../img/projects-1.jpg" alt="Innovation company" />
            </div>

            <div class="projects__slide swiper-slide">
              <img src="../img/projects-2.jpg" alt="Crytek company" />
            </div>

            <div class="projects__slide swiper-slide">
              <img src="../img/projects-3.jpg" alt="GojiLabs company" />
            </div>

            <div class="projects__slide swiper-slide">
              <img src="../img/projects-4.jpg" alt="PlayriX company" />
            </div>

            <div class="projects__slide swiper-slide">
              <img src="../img/projects-5.jpg" alt="Udarnick company" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
